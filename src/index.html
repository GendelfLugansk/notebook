<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notebook</title>


    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
<div class="small-device">Your device is too small for this demo</div>
<div class="old-browser">
    <div class="header">This site will not work in your browser</div>
    <div class="subheader">Try something modern</div>
    <div class="browser-icons">
        <a target="_blank" href="https://www.google.com/chrome/"><i class="fa fa-chrome" aria-hidden="true"></i></a>
        <a target="_blank" href="https://www.mozilla.org/en-US/firefox/new/"><i class="fa fa-firefox" aria-hidden="true"></i></a>
        <a target="_blank" href="https://www.apple.com/safari/"><i class="fa fa-safari" aria-hidden="true"></i></a>
        <a target="_blank" href="https://www.microsoft.com/en-us/windows/microsoft-edge"><i class="fa fa-edge" aria-hidden="true"></i></a>
    </div>
</div>
<a class="github-fork-ribbon fixed" href="https://github.com/GendelfLugansk/notebook" title="Fork me on GitHub">Fork me on GitHub</a>
<div class="explanation">
    Click on lid to open, click on power button to close
</div>
<div class="container">
    <div class="notebook">
        <div class="joints">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="board">
            <div class="system">
                <a href="#" class="power-off"><i class="fa fa-power-off" aria-hidden="true"></i></a>
            </div>
            <div class="row">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>{</button>
                <button>}</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>:</button>
                <button>;</button>
                <button>'</button>
            </div>
            <div class="row">
                <button>"</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>?</button>
                <button>/</button>
            </div>
        </div>
        <div class="screen">
            <div class="screen-back">
                <h1>Notebook
                    <small>Click to open</small>
                </h1>
            </div>
            <div class="screen-front">
                <!--
                screen-content is needed because MS Edge has a bug, when element that has border-radius and
                overflow:hidden styles disappears. And we need that overflow:hidden for "loading-screen" animation.
                Thanks Microsoft for hours that I spent to figure it out and for extra element in DOM.
                -->
                <div class="screen-content">
                    <div class="login-screen">
                        <div class="login-form">
                            <div class="row lock"><i class="fa fa-lock" aria-hidden="true"></i></div>
                            <div class="row">
                                <label>Login:</label><input id="login" type="text">
                            </div>
                            <div class="row">
                                <label>Password:</label><input id="password" type="password">
                            </div>
                            <div class="row action">
                                <button class="btn-login">Unlock &#8594;</button>
                            </div>
                        </div>
                    </div>
                    <div class="loading-screen">
                        <div class="spinner">
                            <i class="fa fa-spinner fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="license-and-source">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank"><img
                    alt="Creative Commons License"
                    style="border-width:0"
                    src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png"/></a>
        </div>
    </div>
</div>

<script src="/js/vendor.js"></script>
<script src="/js/all.js"></script>

</body>
</html>
