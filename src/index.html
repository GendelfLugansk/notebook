<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notebook</title>


    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
<div class="small-device">Your device is too small for this demo</div>
<div class="old-browser">This demo will not work in your browser</div>
<div class="container">
    <div class="notebook">
        <div class="joints">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="board">
            <div class="system">
                <a href="#" class="power-off"><i class="fa fa-power-off" aria-hidden="true"></i></a>
            </div>
            <div class="row">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>{</button>
                <button>}</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>:</button>
                <button>;</button>
                <button>'</button>
            </div>
            <div class="row">
                <button>"</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>?</button>
                <button>/</button>
            </div>
        </div>
        <div class="screen">
            <div class="screen-back">
                <h1>Notebook
                    <small>Click to open</small>
                </h1>
            </div>
            <div class="screen-front">
                <div class="login-screen">
                    <div class="login-form">
                        <div class="row lock"><i class="fa fa-lock" aria-hidden="true"></i></div>
                        <div class="row">
                            <label>Login:</label><input id="login" type="text">
                        </div>
                        <div class="row">
                            <label>Password:</label><input id="password" type="password">
                        </div>
                        <div class="row action">
                            <button class="btn-login">Unlock &#8594;</button>
                        </div>
                    </div>
                </div>
                <div class="loading-screen">
                    <div class="spinner">
                        <i class="fa fa-spinner fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/5b8fc4829d.js'></script>

<script src="/js/all.js"></script>

</body>
</html>
